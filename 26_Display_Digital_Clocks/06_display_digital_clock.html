<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Digital Clock</title>
    <link rel="stylesheet" href="26_styles.css">
</head>
<body>

    <section class="clock-section">

        <!-- India Clock -->
        <article class="clock-article">
            <h2>India</h2>
            <h4 id="india-date"></h4>
            <h1 id="india-time"></h1>
        </article>

        <!-- USA Clock -->
        <article class="clock-article">
            <h2>USA</h2>
            <h4 id="usa-date"></h4>
            <h1 id="usa-time"></h1>
        </article>

        <!-- China Clock -->
        <article class="clock-article">
            <h2>China</h2>
            <h4 id="china-date"></h4>
            <h1 id="china-time"></h1>
        </article>

    </section>


<script src="26_script.js"></script>
</body>
</html>

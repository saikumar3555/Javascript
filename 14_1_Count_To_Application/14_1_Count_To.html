<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Count To</title>
    <link rel="stylesheet" href="14_1_styles.css">
</head>
<body>

    <h3>JavaScript Count To Application</h3>

    <section class="count-section">

        <article class="count-article">
            <h1>
                <span class="timer" data-from="100" data-to="1800"
                      data-speed="5000" data-refresh-interval="50"></span>
            </h1>
            <h2>Students Trained</h2>
        </article>

        <article class="count-article">
            <h1>
                <span class="timer" data-from="1000" data-to="25450"
                      data-speed="3000" data-refresh-interval="50"></span>
            </h1>
            <h2>Lines Of Code</h2>
        </article>

        <article class="count-article">
            <h1>
                <span class="timer" data-from="1000" data-to="587458"
                      data-speed="3000" data-refresh-interval="50"></span>
            </h1>
            <h2>Downloads</h2>
        </article>

    </section>

<script src="jquery.js"></script>
<script src="count_to.js"></script>
<script src="14_1_script.js"></script>
    <script type="text/javascript">
        $('.timer').countTo();
    </script>
</body>
</html>
